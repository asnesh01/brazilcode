<app-header></app-header>
<ion-content>
  <div class="w:100% h:100% p:16 gap:16 flex flex-direction:col">
    @for (b of this.buttons; track $index) {
    <a
      [routerLink]="b.href"
      class="ion-activatable text-decoration:none h:100% font-color:white bg:var(--ion-color-primary) r:20 p:32 font-size:22 font-weight:700 position:relative flex ai:center jc:center gap:20"
    >
      <ion-icon name="{{ b.icon }}" size="large"></ion-icon>
      {{ b.label }}
      <ion-ripple-effect></ion-ripple-effect>
    </a>
    }
  </div>
</ion-content>
