<div
  class="flex ai:center jc:center b:2|solid|rgb(80,80,80,.8) r:6 px:2 py:3 w:100%"
>
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Senha"
    class="appearance:none outline:none border:none w:100% font-size:18"
  />
  <ion-button fill="'clear'" (click)="togglePassword($event)">
    @if (this.passwordHidden) {
    <ion-icon
      slot="icon-only"
      name="eye-outline"
      aria-hidden="true"
      class="color-primary"
    ></ion-icon>
    } @else {
    <ion-icon
      slot="icon-only"
      name="eye-off-outline"
      aria-hidden="true"
      class="color-primary"
    ></ion-icon>
    }
  </ion-button>
</div>
